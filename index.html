<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSlider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <div class="wrapper">

                        <div class="type">
                            <a href="#">Grey Sofa</a>
                            <span> Arrival</span>
                        </div>

                    </div>
                </div>
            </li>

                <div class="box">
                    <div class="slide-img">
                        <img src="./image/image02.jpg" alt="image1"/>
                    </div>
                    <div class="detail-box">
                        <div class="type">
                            <a href="#">Bundal of Pillows</a>
                            <span>Arrival</span>
                        </div>
                        <a href="#" class="price">₹1050</a>
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="box">
                    <div class="slide-img">
                        <img src="./image/image08.jpg" alt="image1"/>
                    </div>

                    </div>
                </div>

                    <div class="slide-img">

                            <a href="#">Table&Chair Set</a>

                        <a href="#" class="price">₹2050</a>
                    </div>
                </div>
            </li>
            <li class="item">
                <div class="box">
                    <div class="slide-img">
                        <img src="./image/image05.jpg" alt="image1"/>
                    </div>
                    <div class="detail-box">
                        <div class="type">
                            <a href="#">Sofa</a>

                        </div>

                <div class="box">
                    <div class="slide-img">
                        <img src="./image/image07.jpg" alt="image1"/>
                    </div>
                    <div class="detail-box">
                        <div class="type">
                            <a href="#">Black Chair</a>
                            <span>Not Arrival</span>
                        </div>
                        <a href="#" class="price">₹2000</a>
                    </div>
                </div>
            </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
